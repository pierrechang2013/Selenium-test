name: Run Automated Tests

# 触发条件：push 到 test 分支或 PR 到 main
on:
  push:
    branches:
      - test
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ 拉取代码
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ 配置 Java 环境
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: 17

      # 3️⃣ 编译项目
      - name: Build project
        run: mvn clean compile

      # 4️⃣ 运行测试
      - name: Run tests
        run: mvn test

      # 5️⃣ 上传测试报告
      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: target/surefire-reports/   # Maven 默认 JUnit 报告路径
